<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Simple Bank</title>

    <!-- TailwindCSS Style Sheet CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="mx-auto text-center bg-gray-50">
    <header class="mt-12">
        <h1 class="text-3xl font-bold mb-10 text-gray-600">
            Welcome To Your Account
        </h1>
    </header>

    <main class="w-11/12 md:w-3/4  mx-auto">

        <!-- Balance & History -->

        <section class="mt-20">
            <div class="grid lg:grid-cols-3 md:grid-cols-1 grid-cols-1 gap-3 text-white md:w-full">
                <div class="bg-gray-700 rounded p-8 mx-auto w-full md:w-full">
                    <h3 class="text-2xl ">Deposited</h3>
                    <h3 class="text-4xl font-bold">৳ <span id="deposited-total">00</span></h3>
                </div>
                <div class="bg-gray-700 rounded p-8 mx-auto w-full w-11/12 md:w-full">
                    <h3 class="text-2xl ">Withdrawn</h3>
                    <h3 class="text-4xl font-bold">৳ <span id="withdrawn-total">00</span></h3>
                </div>
                <div class="bg-gray-700 rounded p-8 mx-auto w-full w-11/12 md:w-full">
                    <h3 class="text-2xl ">Balance</h3>
                    <h3 class="text-4xl font-bold">৳ <span id="current-balance">1240</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->

        <section class="mt-3 mb-10">
            <div class="grid lg:grid-cols-2 md:grid-cols-1 grid-cols-1 gap-3">
                <div class="bg-green-400 rounded p-20">
                    <h3 class="text-2xl m-5 text-white ">Deposit Here</h3>
                    <input id="deposit-input" class="w-4/5 md:w-1/2 px-5 py-3 outline-none block mx-auto rounded-3xl" type="text" placeholder="Type Amount" >
                    <button id="deposit-btn" class="mt-7 bg-gray-700 rounded px-10 py-3 text-white" type="submit">Deposit</button>
                </div>
                <div class="bg-green-400 rounded p-20">
                    <h3 class="text-2xl m-5 text-white ">Withdraw Here</h3>
                    <input id="withdraw-input" class="w-4/5 md:w-1/2 px-5 py-3 outline-none block mx-auto rounded-3xl" type="text" placeholder="Type Amount" >
                    <button id="withdraw-btn" class="mt-7 bg-gray-700 rounded px-10 py-3 text-white" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="js/banking.js"></script>
</body>
</html>
